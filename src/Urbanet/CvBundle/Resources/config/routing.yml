urbanet_cv_homepage:
    pattern:  /CV
    defaults: { _controller: UrbanetCvBundle:Default:cv }
    
urbanet_cv_ajouter:
    pattern:  /CV/ajouter
    defaults: { _controller: UrbanetCvBundle:Default:ajouter }
    
urbanet_cv_editer:
    pattern:  /CV/editer/{id}
    defaults: { _controller: UrbanetCvBundle:Default:editer }
    
urbanet_cv_voir:
    pattern:  /CV/voir/{id}
    defaults: { _controller: UrbanetCvBundle:Default:voir, id: 0 }
    requirements :
      id : \d+
    
urbanet_cv_ajouter_spectacle:
    pattern:  /CV/ajouter_spectacle/{id}
    defaults: { _controller: UrbanetCvBundle:Default:ajouter_spectacle }
    requirements :
      id : \d+
    
urbanet_cv_editer_spectacle:
    pattern:  /CV/editer_spectacle/{id}
    defaults: { _controller: UrbanetCvBundle:Default:editer_spectacle }
    requirements :
      id : \d+